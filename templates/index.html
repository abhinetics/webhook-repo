<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Webhook Events</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #58a6ff;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid #21262d;
        }

        .empty {
            text-align: center;
            color: #8b949e;
            padding: 3rem 1rem;
            font-style: italic;
        }

        #events {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        #events li {
            padding: 0.85rem 1rem;
            border-radius: 6px;
            background: #161b22;
            border: 1px solid #21262d;
            font-size: 0.925rem;
            line-height: 1.5;
            transition: border-color 0.15s;
        }

        #events li:hover {
            border-color: #30363d;
        }

        .badge {
            display: inline-block;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            padding: 0.15em 0.5em;
            border-radius: 3px;
            margin-right: 0.4rem;
            vertical-align: middle;
        }

        .badge-push        { background: #238636; color: #fff; }
        .badge-pull_request { background: #1f6feb; color: #fff; }
        .badge-merge        { background: #8957e5; color: #fff; }

        .author { color: #58a6ff; font-weight: 600; }
        .branch { color: #f0883e; font-family: 'SFMono-Regular', Consolas, monospace; font-size: 0.85em; }
        .time   { color: #8b949e; font-size: 0.85em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¡ GitHub Webhook Events</h1>
        <ul id="events">
            <li class="empty">Waiting for eventsâ€¦</li>
        </ul>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
